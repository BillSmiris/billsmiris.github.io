<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Shape Playground - Vasilis Smyris</title>
</head>
<body>
    <div id="canvas"></div>
    <div id="controls">
        <button onclick="addObject()">+</button>
        <span class="label">Shape</span>
        <div id="shape-palette">
            <button class="shape-btn" data-shape="square">&#9632;</button>
            <button class="shape-btn" data-shape="rectangle">&#9644;</button>
            <button class="shape-btn" data-shape="circle">&#9679;</button>
        </div>
        <div id="preview"></div>
        <span class="label">Shape color</span>
        <div class="palette"></div>
        <span class="label">Background color</span>
        <div class="palette"></div>
        <span class="label">Tools</span>
        <div id="tools"></div>
    </div>

    <div id="ctxMenu">
        <div onclick="ctxMenuClick(0)">Move</div>
        <div onclick="ctxMenuClick(1)">Duplicate</div>
        <div onclick="ctxMenuClick(2)">Rotate 45&deg;</div>
        <div onclick="ctxMenuClick(3)">Rotate 90&deg;</div>
        <div onclick="ctxMenuClick(4)">Delete</div>
    </div>

    <script src="scripts.js">

    </script>
</body>
</html>
